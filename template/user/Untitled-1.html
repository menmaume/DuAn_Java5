<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid with Filter and Sort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        .filter-sort {
            margin-bottom: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
        }
        .product-item {
            flex: 1 1 calc(33.333% - 20px);
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 300px) {
            .product-item {
                flex: 1 1 calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Filter and Sort Section -->
        <div class="filter-sort d-flex justify-content-between align-items-center">
            <div class="filters">
                <h5>Filters</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="electronics" id="electronics">
                    <label class="form-check-label" for="electronics">
                        Electronics
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="clothing" id="clothing">
                    <label class="form-check-label" for="clothing">
                        Clothing
                    </label>
                </div>
                <!-- Add more filters as needed -->
            </div>
            <div class="sort">
                <label for="sort-by" class="form-label">Sort by:</label>
                <select id="sort-by" class="form-select">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating">Rating</option>
                    <!-- Add more sorting options as needed -->
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
            <div class="product-item card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">$19.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <div class="product-item card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$29.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <div class="product-item card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$29.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <div class="product-item card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$29.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <div class="product-item card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$29.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <div class="product-item card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$29.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <!-- Add more product items as needed -->
        </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
